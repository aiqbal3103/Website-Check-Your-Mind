<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckYourMind - LandingPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (max-width: 200px) {
            .navbar-text {
                font-size: 1.2rem; /* Ukuran teks lebih kecil pada layar kecil */
            }

            .logo {
                height: 5mm;
                width: 5mm; /* Ukuran logo lebih kecil pada layar kecil */
            }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Space between buttons */
        }

        /* Video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            z-index: -1; /* Ensure the video is behind other content */
            object-fit: cover; /* Cover the entire viewport while keeping aspect ratio */
            filter: brightness(50%); /* Optional: make video a bit darker for better text contrast */
        }

        .content {
            position: relative; /* Position content above video */
            z-index: 1; /* Higher than video */
            text-align: center; /* Center align content */
            color: white; /* Change text color for better visibility */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
        }

        /* Navbar transparent */
        .navbar {
            background-color: transparent !important; /* Make navbar transparent */
        }

        .form-control {
            width: 100%; 
            max-width: 400px; /* Max width for larger screens */
        }

        /* Styling for buttons */
        .btn {
            width: 100%; 
            max-width: 400px; 
        }

        .form-group {
            margin-bottom: 1rem; /* Space between form elements */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: transparent;">
    <div class="d-flex align-items-center">
        <!-- Logo -->
        <img src="../BAHAN/7533464-removebg-preview (1).png" alt="Logo Not Found" class="logo" style="height: 5mm; padding-right: 10px; padding-left: 40px;">
        
        <!-- Teks "CheckYourMind" -->
        <a href="../LandingPage/" class="navbar-text" style="font-size: 1.5rem; color: white; text-decoration: none;">
            CheckYourMind
        </a>
    </div>
    <div class="position-absolute top-2 end-0" style="padding-right: 50px;">
        <a class="nav-link" href="../Bantuan/" style="color:white;">| bantuan</a>
    </div>
</nav>

<!-- Background Video -->
<video autoplay muted loop class="background-video">
    <source src="../BAHAN/2098988-uhd_3840_2160_30fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="content">
    <div class="form-group">
        <span >Input Email / Nomor Telepon</span>
        <input type="email" class="form-control" id="Inputemailornumber" placeholder="@gmail.com / 08**" style="font-size: small; text-align: center;">
    </div>
    
    <div class="form-group">
        <span >Input Password</span>
        <input type="password" class="form-control" id="inputPassword" placeholder="password" style="font-size: small; text-align: center;">
    </div>

    

    <div class="btn-container">
        <button type="button" class="btn btn-success mb-3" onclick="window.location.href='../Login/'" style="font-size: smaller;">
            Login
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
